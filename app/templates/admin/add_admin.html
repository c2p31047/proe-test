{% extends 'base.html' %}

{% block title %}管理者の追加{% endblock %}

{% block content %}
    <h1>管理者の追加</h1>

    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}

    <form action="{{ url_for('admin.promote_user_by_email') }}" method="POST">
        <label for="email">ユーザーのメールアドレス:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">管理者に追加</button>
    </form>
    <br>
    <a href="{{ url_for('admin.manage_admins') }}">管理者一覧に戻る</a>
{% endblock %}
