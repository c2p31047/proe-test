{% extends "base.html" %}

{% block title %}カテゴリの追加{% endblock %}

{% block content %}
    <h2>新しいカテゴリを追加</h2>

    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}

    <form method="post" action="{{ url_for('admin.add_category') }}">
        <div class="form-group">
            <label for="category">カテゴリ名<span style="color:red;">*</span></label>
            <input type="text" id="category" name="category" required>
        </div>

        <div class="form-group">
            <label for="other">その他の情報</label>
            <textarea id="other" name="other"></textarea>
        </div>

        <button type="submit">追加</button>
        <a href="{{ url_for('admin.list_category') }}">キャンセル</a>
    </form>
{% endblock %}
