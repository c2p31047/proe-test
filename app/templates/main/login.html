{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
    <h1>ログイン</h1>

    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}

    <form method="post">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="{{ form.email.id }}" data-error-message="メールアドレスを入力してください。">{{ form.email.label.text }}</label>
            {{ form.email() }}
        </div>

        <div class="form-group">
            <label for="{{ form.password.id }}" data-error-message="パスワードを入力してください。">{{ form.password.label.text }}</label>
            {{ form.password() }}
        </div>

        <button class="login-btn" type="submit">{{ form.submit.label.text }}</button>
    </form>

    <div class="register-link">
        <p>アカウントをお持ちでないですか？ <a href="{{ url_for('main.register') }}">新規登録</a></p>
    </div>
{% endblock %}
